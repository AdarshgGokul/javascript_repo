                var text1 = document.createTextNode("Welcome....");

                var curDiv = document.getElementById("main");

                var text2 = document.createTextNode("JavaScript");
                htag.appendChild(text2); 
                newDiv.appendChild(htag); 
                curDiv.appendChild(newDiv);
                var newDiv2 = document.createElement("div");
                var imgtag = document.createElement ("img");
                newDiv2.appendChild(imgtag); 
                curDiv.append(newDiv2);
                document.body.appendChild(curDiv);
        }

    </script>
