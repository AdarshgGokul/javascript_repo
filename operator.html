<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        function ch(){
            var a= parseInt(prompt("Enter the number"));
            var b= parseInt(prompt("Enter the number"));

            document.write("addition:"+(a+b)+"<br>");
            document.write("Subtraction:"+(a-b)+"<br>");
            document.write("Multiplication:"+(a*b)+"<br>");
            document.write("division:"+(a/b)+"<br>");
            document.write("modulus:"+(a%b)+"<br>");
        }
    </Script>
</head>
<body>
    <h1>Arthematic operation</h1>
    <button onclick="ch()">operators</button>
    
</body>
</html>
