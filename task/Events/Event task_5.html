<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var in1 = parseInt(prompt("enter the first value"));
        var in2 = parseInt(prompt("enter the Second value"));

        function ari() {
            document.write(in1 + in2 + "<br>");
            document.write(in1 - in2 + "<br>");
            document.write(in1 * in2 + "<br>");
            document.write(in1 / in2 + "<br>");
            document.write(in1 % in2 + "<br>");
        }
        ari();
    </script>
</body>

</html>
