<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var user=prompt("Enter your Mark");
        function grade(num) {
            switch(true){
                case((num>=10) && (num<=35)):
                console.log("you are fail")
                break;
                case((num>=35) && (num<=50)):
                console.log("you got D grade");
                break;
                case((num>=50) && (num<=70)):
                console.log("you got C grade");
                break;
                case((num>=70) && (num<=80)):
                console.log("you got B grade");
                break;
                case((num>=90) && (num<=100)):
                console.log("you got A grade");
                break;
                default:{
                    console.log("not graded");
                    break;
                }
            }
        }
        grade(user);
    </script>
</body>
