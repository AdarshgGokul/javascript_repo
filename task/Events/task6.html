<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="integerInput">Enter an Number:</label>
    <input type="text" id="input" placeholder="Enter an Number">
    
    <button>Add Integer</button>
    <br>
    <select id="sel">
        <option value="">Select an integer</option>
    </select>
    
    <script>
        function int() 
        {
            var user_input = parseInt(document.getElementById("input").value);
            if (Number.isInteger(user_input)) 
            {
                var select_tag = document.getElementById("sel");
                var opt_tag = document.createElement('option');
                opt_tag.setAttribute("value", user_input);
                opt_tag.textContent = user_input;
                select_tag.appendChild(opt_tag);
            }
            else
            {
                alert('Give an integer');
            }
        }

    </script>
</body>
</html>
