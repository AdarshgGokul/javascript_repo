<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Natural(n) 
      {
	   if (typeof n !== 'number') 
	        return 'Not a number'; 
			
	 return (n >= 0.0) && n !== Infinity;
	    }
document.write(Natural(-15)+"<br>");
document.write(Natural(1)+"<br>");
document.write(Natural(10.22)+"<br>");
document.write(Natural(10/0));

    </script>
</body>
